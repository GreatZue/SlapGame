<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Game</title>
   
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <main>
        <h1>Slap Game</h1>
        <div id="game-bg">
            <div id="character-box">
                <div id="player">
                    <h2>Mario</h2>
                    <img id="player-img" src="./style/Masthead_Mario_HeroPose-updated2021.b19a16e5.ed4a1562.png" alt="">
                  <div>Health Points: </div><p id="playerHP">100</p>
                <div id="attacks">
                    <button id="slap" onclick="slap()">Slap</button><button onclick="punch()">Punch</button><button onclick="kick()">Kick</button>
                </div>
            </div>
                <div id="enemy">
                    <h2>Bowser</h2>
                    <img id="enemy-img" src="./style/Bowser_Stock_Art_2021.png" alt="">
                    <div>Health Points: </div><p id="enemyHP">100</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </main>
</body>
</html>
